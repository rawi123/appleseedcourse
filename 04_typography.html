<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heaings paragtaphs typography</title>
</head>
<body>
    <!-- headings -->
    <!-- tip - 1 h1 per page- h1 is the title - it influnce the search engine -->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
    <!-- paragraph -->
    <!-- br- line || em- italec font || strong - bold(untik changes in css) for now means it stands out -->
    <p>Lorem ipsum dolor sit <em>amet consectetur adipisicing elit.</em> Maiores adipisci 
    <br>
    accusantium, <strong> voluptatibus optio est nisi laborum voluptas cum placeat officia</strong>, a, eos sapiente
    <hr>
    unde saepe necessitatibus. Eveniet, nihil suscipit.</p>
</body>
</html>
