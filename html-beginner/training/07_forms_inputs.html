<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <!-- text -->
            <label for="name"> Name: </label><br>
            <input type="text" name="name" id="name" placeholder="name">
        </div>
        <div>
            <!-- email -->
            <label for="email">email:</label><br>
            <input type="email" name="email" id="email" placeholder="example@gmail.com">
        </div>
        <div>
            <!-- text area input -->
            <label for="message">message:</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <!-- select -->
            <label for="sex">sex</label>
            <select name="sex" id="sex">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other </option>
            </select>
        </div>
        <div>
            <!-- number -->
            <label for="age">age</label>
            <input type="number" min="18" max="120" name="age" id="age">
        </div>
        <div>
            <!-- date -->
            <label for="birthdate">birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <!-- radio -->
            <label for="membership">membership</label><br>
            <input type="radio" name="membership" value="simple" id="membership" checked> simple
            <input type="radio" name="membership" value="better" id="membership">better
        </div>
        <div>
            <!-- checkbox -->
            <label for="check">checkbox</label>
            <input type="checkbox" name="check" id="check" value="simpler">simple
            <input type="checkbox" name="check" id="check" value="advanced  ">advanced
        </div>
        <div>
            <!-- submit -->
            <input type="submit" value="submit">
            <!-- button -->
            <!-- <button type="submit">submit</button> -->
            <button type="reset">reset</button>
        
        </div>
    </form>
</body>
</html>
