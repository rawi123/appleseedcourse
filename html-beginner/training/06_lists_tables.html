<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>
<body>
    <!-- unordered lists -->
    <ul >
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <!-- ordered lists -->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <!-- nested lists -->
    <ul >
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>netsed item 1</li>
                <li>netsed item 2</li>
            </ul>
        </li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <!-- tables -->
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>last name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>rawi</td>
                <td>lahiany</td>
                <td>rawipro.rl@gmail.com</td>
            </tr>
            <tr>
                <td>notrawi</td>
                <td>notlahiay</td>
                <td>notrawipro.rl@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
