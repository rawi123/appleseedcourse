<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.1 exe divs,spans,ids and classes</title>
    <style>
        .section{
            border:solid 3px violet;
        }
        .inspan{
            background-color: tomato;
        }
        #secondspan{
            background-color: blue;
        }
        .header{
            color: blue;
        }
        .main-header{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1 class="main-header header">welcome to my website</h1>
        <p>welcome to my website im using some <span class="inspan"> spans divs classes and ids in this webpage</span></p>
    </div>    
    <div class="section">
        <p>this is another paragraph with <span id="secondspan"> span but this time using id</span></p>
    </div>
</body>
</html>
