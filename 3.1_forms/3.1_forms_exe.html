<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms exe</title>
</head>
<body>
        <div>
            <h2>create an account</h2>
        </div>
        <br>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">password</label><br>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="age">Age:</label><br>
            <select name="age" id="age">
                <option value="select" disabled selected>Select age</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>
        <br>
        <div>
            <label for="self">Tell us a little about your self</label><br>
            <textarea name="self" id="self" cols="50" rows="4"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms"> I agree to the <a href="">terms of service</a></label>
        </div>
        <br>
        <div>
            <input type="submit" value="sign up">
        </div>
</body>
</html>
